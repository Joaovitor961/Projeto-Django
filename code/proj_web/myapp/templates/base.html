{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}EduManager{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Estilo customizado -->
    <link rel="stylesheet" href="{% static 'mystyles.css' %}"> 
  </head>

  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/">EduManager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"><i class="bi bi-house-door-fill"></i> Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/auth/login/' %}active{% endif %}" href="/auth/login"><i class="bi bi-box-arrow-in-right"></i> Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/auth/cadastro/' %}active{% endif %}" href="/auth/cadastro"><i class="bi bi-person-plus-fill"></i> Cadastrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/admin' %}active{% endif %}" href="/admin"><i class="bi bi-lock-fill"></i> Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-fill">
      {% block conteudo %}
      {% endblock %}
    </main>

    <footer class="text-white text-center p-3 mt-5">
      <p class="mb-0">&copy; 2025 - EduManager | Desenvolvido por Guilherme Alexandre, João Vitor Moreira e Ana Karol</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
